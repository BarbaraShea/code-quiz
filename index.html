<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section class = "container">
        <div id = "timer">Timer</div>
        <div id = "highscores"></div>
        <div id = "score-display">0</div>
    </section>
    <header> Coding Quiz Challenge </header>
    <section class = "gameplay">
        <div id="hideStartBtn">
            <button>Start Game!</button>
        </div >
        <div id = "container" style="display: none;">
            <h1 id="question"></h1>
            <div class ="choice-container">
                <p class="prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class ="choice-container">
                <p class="prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class ="choice-container">
                <p class="prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
        </div>
        <div id=displayScore></div>
        <form method="POST">
            <label for="intitials">Please enter your initials:</label>
            <input type="text" name="inititals" id="initials" placeholder="Initials">
            <button type="submit" class="submit">Submit Score</button>
        </form>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
